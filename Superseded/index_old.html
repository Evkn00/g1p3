  <!-- Import Boostrap-->

>

  <!-- Import D3.js -->

  <link rel="stylesheet" href="static/css/style.css" />
</head>
<body>
  
  <div class="jumbotron jumbotron-fluid" style="height:15vh; >
    <div class="container">
      <h1 class="display-4">South Australian Shipwrecks</h1>
      <p class="lead">Data on 705 shipwrecks between ###ADD DATES HERE###.</p>
    </div>
  </div>   
</div>
</div>
</div>   
      <div class="row" style="width: 100%">
            <div class="col-8 map" id="map"></div>
            <div class="col-3" id="story-box">
              <h2 id="wreck-name"></h2>
              <div id="story-content">
                <p><strong>Loss Date:</strong> <span id="loss-date"></span></p>
                <p><strong>Loss Location:</strong> <span id="loss-location"></span></p>
                <p><strong>Loss Cause:</strong> <span id="loss-cause"></span></p>
                <p><strong>Build Date:</strong> <span id="build-date"></span></p>
                <p><strong>Hull Description:</strong> <span id="hull-desc"></span></p>
                <p><strong>Port Built:</strong> <span id="port-built"></span></p>
                <p><strong>Rig Description:</strong> <span id="rig-desc"></span></p>
                <p><strong>Wreck Number:</strong> <span id="wreck-number"></span></p>
              </div>
              </div>
            </div>
              </div>
              <div class="row" style="width:100%">
                <div class="col-11 " style="background-color: rgb(239, 243, 44);   height: 25vh;">
                  <h1>David put your charts here!</h1>
          </div>
    </div>
  </div>
