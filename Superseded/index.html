<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>South Australian Shipwrecks</title>

  <!-- Style Sheet-->
  <link rel="stylesheet" href="static/css/style.css" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Import nouislider CSS -->
  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.5.1/nouislider.min.css" />-->
  <link rel="stylesheet" href="static/css/nouislider.min.css" />

  <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.7.0/nouislider.min.css" rel="stylesheet">-->

  <!-- Import D3.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.0/d3.min.js"></script>
  
  <!-- Import Leaflet.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
</head>

<body style="background-image: url('static/images/etienne-lehuede-IUBQKMEU9yg-unsplash.jpg');">
  <div class="container-fluid">
    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid" style="height: 15vh; background-size: cover; background-position: center; background: rgba(204, 204, 204, 0.5)">
      <div class="container">
        <h1 class="display-5">South Australian Shipwrecks</h1>
        <p class="lead">Data on 705 shipwrecks between 1837 - 2002.</p>
      </div>
    </div>
      <!-- Slider Container -->
      <div style="margin: 20px;">
        <!-- Add the nouislider element -->
        <div id="slider-date"></div>
        <div style="margin-right: auto; margin-left: auto; width: 90%; margin-bottom: 10px; text-align: center;">
          <input type="number" min='1837' max='2002' id="input-number-min">
          <input type="number" min='1837' max='2002' id="input-number-max">
        </div>
        <!-- Add the refresh button -->
        <button id="refresh-button">Refresh Map</button>
      </div>
    <!-- 2nd Row -->
    <div class="row" style="height: 50vh;">


      <!-- First Box (75% width) -->
      <div class="col-md-9">
        <!-- Map container -->
        <div class="map" id="map"></div>
      </div>

      <!-- Second Box (25% width) -->
      <div class="col-md-3" id="story-box">
        <h2 id="wreck-name"></h2>
        <p><strong>Loss Date:</strong> <span id="loss-date"></span></p>
        <!-- ... (Your other content in the story-box) ... -->
      </div>
    </div>

    <!-- 3rd Row -->
    <div class="row" style="height: 30vh;">
      <!-- Full-width Box -->
      <div class="col charts">
        <h2>Graph box</h2>
        <p>Graphs Go Here!.</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <!-- Include nouislider JavaScript -->
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.5.1/nouislider.min.js"></script>-->

    <script src="static/js/nouislider.min.js"></script>
  <!-- Your custom logic.js file -->
<script src="static/js/logic-play1232 - Copy.js"></script>

</body>

</html>
